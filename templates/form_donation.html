<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <link rel="stylesheet" href="../static/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  <style>
    .carousel-item {
      height: 500px;
    }
  </style>

  <script>
    $(document).ready(function () {
      checkControls();
    });

    $('#carouselExampleCaptions').on('slid.bs.carousel', checkControls);

    // Hide left / right control if carousel is at first / last position.
    function checkControls() {
      var $this = $('#profilepicsCarousel');
      $this.children('.carousel-control-prev').toggle(
        !$this.find('.carousel-inner .carousel-item:first-child').hasClass('active')
      );
      $this.children('.carousel-control-next').toggle(
        !$this.find('.carousel-inner .carousel-item:last-child').hasClass('active')
      );
    }
  </script>


  <center>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Donate
    </button>
  </center>
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Donation</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body bg-dark text-light">


          <div id="carouselExampleCaptions" class="carousel slide " data-interval="false" data-wrap="false"
            style=" margin-top: 2em;">
            <div class="carousel-inner">
              <!-- First slide -->
              <div class="carousel-item active">
                <center style="margin-top:-2em;">
                  <hr style="border-color: white">
                  <h4>
                    Amount Details
                  </h4>
                  <hr style="border-color: white">
                </center>
                <form method="POST">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <b><label for="currency">Currency</label></b>
                      <select id="currency" name="currency" class="form-control">
                        <option selected value="MYR">MYR</option>
                        <option value="IDR">IDR</option>
                        <option value="USD">USD</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <select id="frequent" name="frequent" class="form-control">
                        <option selected value="6">6 months</option>
                        <option value="3">3 months</option>
                        <option value="1">One Time</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group ">
                    <center>
                      <label class="btn btn-primary col-lg-3">
                        <input type="radio" name="price" id="price1" value=50> RM 50
                      </label>
                      <label class="btn btn-primary col-lg-3">
                        <input type="radio" name="price" id="price2" value=100> RM 100
                      </label>
                      <label class="btn btn-primary col-lg-3">
                        <input type="radio" name="price" id="price3" value=150> RM 150
                      </label>
                    </center>
                  </div>
                  <hr style="border-color: white">
                  <center>
                    OR
                  </center>
                  <hr style="border-color: white">
                  <div class="form-group">

                    <input type="text" class="form-control" id="price4" name="price"
                      placeholder="Enter amount manually...">
                  </div>
              </div>

              <!-- Second slide -->
              <div class="carousel-item">
                <center style="margin-top:-2em;">
                  <hr style="border-color: white">
                  <h4>
                    Personal Information
                  </h4>
                  <hr style="border-color: white">
                </center>
                <div class="form-row">
                  <div class="form-group col-md-6">

                    <input type="text" name="fname" class="form-control" id="inputFname" placeholder="First name...">
                  </div>
                  <div class="form-group col-md-6">

                    <input type="text" name="lname" class="form-control" id="inputLname" placeholder="Last name...">
                  </div>
                </div>
                <div class="form-group">
                  <b><label for="email">Email</label></b>
                  <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <b><label for="project-name">I'm contributing to this project</label></b>
                  <input class="form-control" type="text" value="{{post.title}}" readonly name="project_name">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <select id="number-codes" class="form-control" name="number_codes">
                      <option value="MY" selected>+60 (MY)</option>
                      <option value="INA">+62 (INA)</option>
                      <option value="JPN">+90 (JPN) </option>
                      <option value="">+ ...</option>
                    </select>
                  </div>

                  <div class="form-group col-md-8">
                    <input type="text" class="form-control" name="phone_number" id="phone_number"
                      placeholder="Phone number...">
                  </div>

                  <div class="form-group col">
                    <input type="text" class="form-control" name="nationality" id="nationality"
                      placeholder="Nationality...">
                  </div>
                </div>

              </div>

              <!-- Third Slide -->
              <div class="carousel-item ">

                <center style="margin-top:-2em;">
                  <hr style="border-color: white">
                  <h4>
                    Payment Method
                  </h4>
                  <hr style="border-color: white">
                </center>

                <div class="form-row">
                  <div class="form-group col">
                    <select id="payment_method" name="payment_method" class="form-control">
                      <option selected>Select method...</option>
                      <option value="">...</option>
                      <option value="">...</option>
                      <option value="">...</option>
                    </select>
                  </div>
                  <div class="form-group col">

                    <input type="credit_card" class="form-control" id="credit_card" name="credit_card"
                      placeholder="Credit / Debit card number...">
                  </div>
                </div>

                <hr style="border-color: white">
                <center>
                  Credit card expiration
                </center>
                <hr style="border-color: white">
                <div class="form-row">
                  <div class="form-group col-md-3">
                    <select id="month" name="month" class="form-control ">
                      <option selected>MM</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="form-group  col-md-3">
                    <select id="year" name="year" class="form-control">
                      <option selected>YYYY</option>
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="inputCreditCard" placeholder="CVC/CVV/CID...">
                  </div>
                </div>

                <input type="submit" class="btn btn-info" value="Submit">

                </form>
              </div>
              <a class="" href="#carouselExampleCaptions" role="Read more..." data-slide="prev">
                <button class="btn btn-info"> Back</button>
                <span class="sr-only">Previous</span>
              </a>
              <a class="" href="#carouselExampleCaptions" role="Read more..." data-slide="next">
                <button class="btn btn-info"> Next</button>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>


        </div>

        <!-- Modal footer -->


      </div>
    </div>
  </div>






</body>

</html>
